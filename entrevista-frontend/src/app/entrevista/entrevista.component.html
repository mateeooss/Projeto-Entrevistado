<div class="page-header">
  <h1><span class="text-muted font-weight-light"><i class="fa fa-chart-line"></i>Home / </span>Entrevista</h1>
</div>

<div style="margin-left: 90%;">
  <button mat-raised-button color="primary" (click)="logout()" routerLink="/login">
    Logout
  </button>
</div>


<div style="margin-left: 10%;">
  <button mat-raised-button color="primary" (click)="chamarDados()">
    Adicionar Pesquisa/perguntas
  </button>
</div>



<mat-card style="width: 70%; margin-left: 15%; margin-top: 5%; background-color: rgb(155, 212, 212);">

  <div class="example-container" style="text-align: center;">

    <form [formGroup]="dados">

      <div class="row">
          <mat-form-field>
            <mat-label>Id da pesquisa</mat-label>
            <input matInput type="number" formControlName="pesquisa">
          </mat-form-field>
     
          &nbsp; &nbsp;&nbsp; &nbsp;
      
          <mat-form-field>
            <mat-label>Folha</mat-label>
            <input matInput type="number" formControlName="folha">
          </mat-form-field>
   

        </div>

        <div class="row">
          <mat-form-field>
            <mat-label>Id da Pergunta</mat-label>
            <input matInput type="number" formControlName="pergunta">
          </mat-form-field>
     
          &nbsp; &nbsp;&nbsp; &nbsp;
      
          <mat-form-field>
            <mat-label>Opção resposta</mat-label>
            <input matInput type="text" formControlName="opcaoResposta">
          </mat-form-field>
         <br>
          <button mat-raised-button color="primary" (click)="salvarForms()">
            Criar Entrevista
          </button>

        </div>
    </form>
  </div>

</mat-card>



<mat-card style="width: 70%; margin-left: 15%; margin-top: 2%; background-color: rgb(155, 212, 212);">

  <div class="example-container" style="text-align: center;">

    <table class="table table-striped table-bordered">
      <thead class="thead">
        <tr>
          <th style="width: 10%;">Pesuisa</th>
          <th style="width: 15%;">Folha</th>
          <th style="width: 20%;">Pergunta</th>
          <th style="width: 15%;">Opção resposta</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let entrevista of entrevistas">
          <td >{{ entrevista.pesquisa }}</td>
          <td >{{ entrevista.folha }}</td>
          <td >{{ entrevista.pergunta }}</td>
          <td >{{ entrevista.opcaoResposta }}</td>
        </tr>
      </tbody>
    </table>
  </div>
<br>
<br>
<br>
<br>
  <span style="margin-left: 45%;">
  <button mat-raised-button  (click)="enviarDados()">
    Enviar ao banco
  </button>
  </span>
</mat-card>
